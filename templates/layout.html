<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <!-- http://getbootstrap.com/docs/5.1/ -->
        <!-- <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script> -->
        <script src="/static/scripts.js"></script>
        <link href="/static/styles.css" rel="stylesheet">
        <title>EHR: {% block title %}{% endblock %}</title>
    </head>

    <body>

        {% if session["user_id"] %}
        <div class="navcontainer">
            <div class = "navlogo">
                <h1> Glance EHR</h1>
            </div>
            <div class = "navcenter centered">
                <h2>All your information at a glance.</h2>
            </div>
            <div class = "navbar">
                <div class = "optionbox">
                    <form action = "/" method = "get">
                        <button class = "navoption" >Home</button>
                    </form>
                </div>

                <div class = "optionbox">
                    <form action = "/buildprofile" method = "get">
                        <button type = "submit" class = "navoption" >My Profile</button>
                    </form>
                </div>

                <div class = "optionbox">
                    <form action = "/logout" method = "get">
                        <button type = "submit" class = "navoption" >Log Out</button>
                    </form>
                </div>

            </div>
        </div>



        {% else %}

        {% endif %}

        {% block main %}

        {% endblock %}
    </body>

</html>
